<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de PQRS</title>
    <link rel="icon" href="imgs/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .message {
            text-align: center;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .message p {
            font-size: 16px;
            color: #007bff; 
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>¡Tu PQRS ha sido enviado exitosamente!</h1>
        <p>Te hemos enviado un correo de confirmación. Redirigiendo a la página principal...</p>
    </div>

    <script>
        // Redirigir después de 4 segundos despues
        setTimeout(function() {
            window.location.href = 'menu.html'; 
        }, 4000);
    </script>
</body>
</html>
