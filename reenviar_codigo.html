<!doctype html>
<html lang="en">
<head>
  <!-- Meta tags requeridos -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" href="imgs/logo.png">
  <title>Reenviar Código de Verificación</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* Estilos generales */
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #9ec8d6, #d5e5ea, #ffffff);
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s, color 0.5s;
      font-family: 'Bebas Neue', sans-serif;
    }

    /* Dark Mode styles */
    .dark-mode {
      background: linear-gradient(to bottom, #2c2b33, #1a1a1a, #000000);
      color: #ffffff;
    }

    /* Contenedor del formulario */
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      transition: background-color 0.5s, color 0.5s;
    }

    .dark-mode .container {
      background-color: rgba(50, 50, 50, 0.9);
    }

    /* Encabezado del formulario */
    .header {
      background-color: #007bff;
      color: #ffffff;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      text-align: center;
    }

    .dark-mode .header {
      background-color: #444444;
    }

    /* Estilo del formulario */
    .form-container {
      padding: 20px;
    }

    /* Estilo de los campos del formulario */
    .form-container .form-control {
      margin-bottom: 15px;
    }

    /* Estilo del botón */
    .form-container .btn-primary {
      width: 100%;
      background-color: #007bff;
      border: none;
      color: #ffffff;
    }

    .dark-mode .form-container .btn-primary {
      background-color: #0056b3;
    }

    .form-container .btn-primary:hover {
      background-color: #0056b3;
    }

    .dark-mode .form-container .btn-primary:hover {
      background-color: #003d7a;
    }

    /* Estilo del botón de cambio de modo */
    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #ffffff;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 20px;
    }

    .dark-mode .toggle-btn {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .toggle-btn i {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <button class="toggle-btn" onclick="toggleMode()"><i class="fa-solid fa-sun"></i></button>

  <div class="container">
    <div class="header">
      <h1>Reenviar Código de Verificación</h1>
    </div>
    
    <form class="form-container" method="post" action="reenviar_codigo.php">
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico:</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
      </div>
      
      <button class="btn btn-primary" type="submit">Reenviar Código</button>
      <a href="menu.html" class="btn btn-primary mt-2">Volver al Menú</a>
    </form>
  </div>

  <!-- Bootstrap Bundle con Popper js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      const icon = document.querySelector('.toggle-btn i');
      icon.classList.toggle('fa-sun');
      icon.classList.toggle('fa-moon');
    }
  </script>
</body>
</html>
